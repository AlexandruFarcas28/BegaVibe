<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BegaVibe Backend Tester</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1, h2 {
      margin: 0 0 8px;
    }
    h1 {
      margin-bottom: 16px;
    }
    .section {
      border-radius: 8px;
      padding: 12px 16px 16px;
      background: #020617;
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.2);
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin: 6px 0 2px;
      font-size: 13px;
      color: #9ca3af;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
    }
    button {
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #6366f1;
      color: #f9fafb;
      font-size: 13px;
      font-weight: 600;
    }
    button + button {
      margin-left: 8px;
    }
    pre {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      background: #020617;
      border: 1px solid #374151;
      max-height: 260px;
      overflow: auto;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    small {
      color: #9ca3af;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>BegaVibe Backend Tester</h1>
  <small>Assumes backend is running at <code>http://127.0.0.1:5000</code></small>

  <div class="section">
    <h2>Auth: Register / Login</h2>
    <label>Email</label>
    <input id="authEmail" type="email" placeholder="email@example.com" />

    <label>Password</label>
    <input id="authPassword" type="password" placeholder="your password" />

    <div>
      <button id="btnRegister">Register (POST /api/register)</button>
      <button id="btnLogin">Login (POST /api/login)</button>
    </div>

    <small>Successful login will store the JWT token below.</small>
    <pre id="authOutput"></pre>
  </div>

  <div class="section">
    <h2>Token (from login)</h2>
    <pre id="tokenBox">(no token yet)</pre>
  </div>

  <div class="section">
    <h2>Events: List / Create</h2>
    <button id="btnGetEvents">Get Events (GET /api/events)</button>
    <pre id="eventsOutput"></pre>

    <h3 style="margin-top: 12px;">Create Event (POST /api/events)</h3>
    <label>Title*</label>
    <input id="evTitle" placeholder="Event title" />

    <label>Date* (YYYY-MM-DD)</label>
    <input id="evDate" placeholder="2025-12-24" />

    <label>Location Name*</label>
    <input id="evLocation" placeholder="Some venue, Timisoara" />

    <label>Image URL</label>
    <input id="evImage" placeholder="https://..." />

    <label>Category</label>
    <input id="evCategory" placeholder="Festival / Concert / etc" />

    <label>Price (e.g. 'Gratuit' or '50 RON')</label>
    <input id="evPrice" placeholder="Gratuit" />

    <label>Minimum Age (optional number)</label>
    <input id="evMinAge" type="number" min="0" placeholder="18" />

    <button id="btnCreateEvent">Create Event</button>
    <pre id="createEventOutput"></pre>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:5000';

    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const authOutput = document.getElementById('authOutput');
    const tokenBox = document.getElementById('tokenBox');
    const eventsOutput = document.getElementById('eventsOutput');
    const createEventOutput = document.getElementById('createEventOutput');

    const evTitle = document.getElementById('evTitle');
    const evDate = document.getElementById('evDate');
    const evLocation = document.getElementById('evLocation');
    const evImage = document.getElementById('evImage');
    const evCategory = document.getElementById('evCategory');
    const evPrice = document.getElementById('evPrice');
    const evMinAge = document.getElementById('evMinAge');

    let currentToken = null;

    function setToken(token) {
      currentToken = token || null;
      if (currentToken) {
        tokenBox.textContent = currentToken;
      } else {
        tokenBox.textContent = '(no token yet)';
      }
    }

    async function doAuth(path) {
      authOutput.textContent = 'Loading...';
      try {
        const res = await fetch(API_BASE + path, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: authEmail.value,
            password: authPassword.value,
          }),
        });
        const data = await res.json().catch(() => ({}));
        authOutput.textContent =
          'Status: ' + res.status + ' ' + res.statusText + '\\n' +
          JSON.stringify(data, null, 2);
        if (res.ok && data.token) {
          setToken(data.token);
        }
      } catch (err) {
        authOutput.textContent = 'Error: ' + err.message;
      }
    }

    async function getEvents() {
      eventsOutput.textContent = 'Loading...';
      try {
        const res = await fetch(API_BASE + '/api/events');
        const data = await res.json().catch(() => ({}));
        eventsOutput.textContent =
          'Status: ' + res.status + ' ' + res.statusText + '\\n' +
          JSON.stringify(data, null, 2);
      } catch (err) {
        eventsOutput.textContent = 'Error: ' + err.message;
      }
    }

    async function createEvent() {
      createEventOutput.textContent = 'Sending...';
      const minAgeValue = evMinAge.value.trim();

      const payload = {
        title: evTitle.value,
        date: evDate.value,
        locationName: evLocation.value,
        imageUrl: evImage.value || undefined,
        category: evCategory.value || undefined,
        price: evPrice.value || undefined,
        minAge: minAgeValue === '' ? null : Number(minAgeValue),
      };

      try {
        const res = await fetch(API_BASE + '/api/events', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        createEventOutput.textContent =
          'Status: ' + res.status + ' ' + res.statusText + '\\n' +
          JSON.stringify(data, null, 2);
      } catch (err) {
        createEventOutput.textContent = 'Error: ' + err.message;
      }
    }

    document.getElementById('btnRegister').addEventListener('click', () => doAuth('/api/register'));
    document.getElementById('btnLogin').addEventListener('click', () => doAuth('/api/login'));
    document.getElementById('btnGetEvents').addEventListener('click', getEvents);
    document.getElementById('btnCreateEvent').addEventListener('click', createEvent);
  </script>
</body>
</html>
